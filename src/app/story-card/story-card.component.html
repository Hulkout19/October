<ng-container *ngFor="let tale of story; index as i">

    <div>
        <p> </p>
    </div>

    <mat-card class="course-card" routerLink="/architect">

        <img mat-card-image select="story-image" [src]="tale.iconUrl" >

        <mat-card-content>

            <p #description >
                {{tale.description}}
            </p>
        </mat-card-content>

        <!-- <mat-card-actions class="course-actions">

            <button mat-raised-button color="primary">View Story</button>

        </mat-card-actions> -->

    </mat-card>

    
</ng-container>
